<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let movie of moviesList">
  <ion-card class="moviesList" (click)="showMovieDetail(movie)">
    <img class="movieImg" src="{{this.imagePath+movie.poster_path}}"/>
      <ion-card-content>
        <ion-card-title start>
          {{movie.title}}
        </ion-card-title>
        <p>
          {{movie.release_date}}
        </p>
      </ion-card-content>
  </ion-card>
  </div>  
 
        
</ion-content>

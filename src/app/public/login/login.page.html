<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">   
  
  <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="text" ngModel name="email" ></ion-input>
      </ion-item>

      <ion-item>  
        <ion-label position="floating" >Password</ion-label>
        <ion-input type="password" ngModel name="password" ></ion-input>
      </ion-item>
      <br>

      <ion-button color="secondary" expand="full" type="submit">Login</ion-button>

      <label class="error-message">{{errorMessage}}</label>
  
      <br>
      <div>
        <p>No account yet? <a routerLink='/register'>Create an account</a></p>
      </div>
      <br>
    </form>
  
      <ion-button expand="full" type="submit" class="facebook-button" >Facebook Login </ion-button>
      <ion-button  expand="full" type="submit" class="twitter-button" >Twitter Login </ion-button>
      <ion-button  expand="full" type="submit" class="google-button"  >Google Login </ion-button>
      
  </ion-content>

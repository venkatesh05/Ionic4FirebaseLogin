<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">   
  
  <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="text" ngModel name="email" ></ion-input>
      </ion-item>
  
      <ion-item>  
        <ion-label position="floating" >Password</ion-label>
        <ion-input type="password" ngModel name="password" ></ion-input>
      </ion-item>
      <br>

      <ion-button color="secondary" expand="full" type="submit">Submit</ion-button>

      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
  
      <br>
      <div>
        <p>Existing user? <a routerLink='/login'>Login here</a></p>
      </div>
      <br>
    </form> 
      
  </ion-content>
